<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="description" content="Gestión CRUD">
<meta name="keywords" content="HTML,CSS,Hibernate,Spring Boot">
<meta name="author" content="soyesepeasoderuben@gmail.com">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Creación de cliente</title>
<link rel="stylesheet" href="resources/css/estilos.css" />
</head>
<body>
<h2>Creación de cliente</h2>
<form action="crear">
	<input type="hidden" name="id"/>
	<div>
		<div class="label">
			<label for="nombre">Nombre: </label>
		</div>
		<div class="field">
			<input type="text" name="nombre"/>
		</div>
	</div>
	<div>
		<div class="label">
			<label for="apellido">Apellidos: </label>
		</div>
		<div class="field">
			<input type="text" name="apellido"/>
		</div>
	</div>
	<div>
		<div class="label">
			<label for="email">E-mail: </label>
		</div>
		<div class="field">
			<input type="text" name="email"/>
		</div>
	</div>
	<div>
		<div class="boton">
			<a href="javascript:document.forms[0].submit();">crear</a>
		</div>
		<div class="boton">
			<a href="lista">Cancelar</a>
		</div>
	</div>
</form>
</body>
</html>
